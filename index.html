<!DOCTYPE html>
<html lang="en" class="container">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="text-center">Welcome To Calculate Me</h1>
    </header>
    <section>
    <div class="container mx-auto flex flex-col item-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button fun">C</button>
            <button class="button fun">M +</button>
            <button class="button fun">M -</button>
            <button class="button op">%</button>
        </div>
        <div class="row">
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button op">*</button>
        </div>
        <div class="row">
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button op">/</button>
        </div>
        <div class="row">
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button op">+</button>
        </div>
        <div class="row">
            <button class="button num">0</button>
            <button class="button num">.</button>
            <button class="button num">=</button>
            <button class="button op">-</button>
        </div>

    </div>
    </section>
    <footer>
        <p class="text-center"> Made With <span style="color: red;"> &hearts;</span> By Mihir Prajapati</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
